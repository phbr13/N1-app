<!DOCTYPE html>
<html lang="pt-br">

        </form>
        <input class="itemregistro" id="botao" type="button" value="Registrar">
        <a class="itemregistro" href="../login/login.html">JÃ¡ tem uma conta? Efetuar Login</a>
